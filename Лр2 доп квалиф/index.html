<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2</title>
</head>

<body>
    <form action="#" method="POST" enctype="multipart/form-data">
        <p>Name</p>
        <input placeholder="Dasha">

        <p>Password</p>
        <input type="password">

        <p>Tel</p>
        <input type="tel" placeholder="0-000-000">

        <p>Gender</p>
        <input type="radio" name="Gender" checked>Male
        <input type="radio" name="Gender">Female

        <p>Meel</p>
        <input type="checkbox" name="Meel1">Pizza
        <input type="checkbox" name="Meel2" checked>Salad
        <input type="checkbox" name="Meel3">Burger

        <p>Quantity</p>
        <input type="number" min="0" max="10" placeholder="3">

        <p>Favorite colour</p>
        <input type="color">

        <p>About yourself</p>
        <textarea></textarea>

        <p>Your photo</p>
        <input type="file">
        <p>
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </p>
    </form>
</body>

</html>
